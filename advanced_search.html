<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
</head>
<body>
    <a href="./index.html">Google Search</a>

    <h2>Advanced Search</h3>
    <form action="https://www.google.com/search">
        <label>Find pages with...</label>
        <input type="hidden" name="">
        <label>To do this in the search box</label>

        <label>all these words:</label>
        <input type="text" name="as_q">
        <label>Type the important words:</label>
        <span>tricolor rat terrier</span>

        <label>this exact word or phrase:</label>
        <input type="text" name="as_epq">
        <label>Put exact words in quotes:</label>
        <span>"rat terrier"</span>

        <label>any of these words:</label>
        <input type="text" name="as_oq">
        <label>Type OR between all the words you want: </label>
        <span>miniature OR standard</span>

        <label>none of these words:</label>
        <input type="text" name="as_eq">
        <label>Put a minus sign just before words you don't want:</label>
        <span>-rodent, -"Jack Russell"</span>

        <label>numbers ranging from:</label>
        <input type="text" name="as_nlo">
        <input type="text" name="as_nhi">
        <label>Put 2 periods between the numbers and add a unit of measure:</label>
        <span>10..35 lb, $300..$500, 2010..2011</span>

        <button>Advanced Search</button>
    </form>


</body>
</html>
